<div class="row">
  <div class="col-md-7">
    <div class="form-group">
      <label>Espectrometro: </label>
      <input type="text" class="form-control" id="espectrometros" name="espectrometros" [(ngModel)]="experimento.espectrometro" />
    </div>
  </div>

  <div class="col-md-7">
    <div class="form-group">
      <label>Sondas: </label>
      <input type="text" class="form-control" id="sonda" name="sonda" [(ngModel)]="experimento.sonda" />
    </div>
  </div>

  <div class="col-md-7">
    <div class="form-group">
      <label>Fecha de entrada: </label>
      <input type="date" class="form-control" [(ngModel)]="experimento.fecha_entrada | date:'yyyy-MM-dd'" name="fecha_entrada">
    </div>
  </div>

  <div class="col-md-7">
    <div class="form-group">
      <label>Usuario de entrada: </label>
      <input type="text" class="form-control" name="usuario_entrada" [(ngModel)]="experimento.usuario_entrada">
    </div>
  </div>

  <div class="col-md-7">
    <div class="form-group">
      <label>Muestra: </label>
      <input type="text" class="form-control" name="muestra" [(ngModel)]="experimento.muestra">
    </div>
  </div>

  <div class="col-md-7">
    <div class="form-group">
      <label>ID Solicitud: </label>
      <input type="text" class="form-control" name="id_solicitud" [(ngModel)]="experimento.solicitud">
    </div>
  </div>

  <div class="col-md-7">
    <label for="finalizado"> Finalizado </label>
    <div class="form-group input-group">
      <label for="finalizado" class="checkbox-inline">
        <input type="checkbox" class="form-control" [(ngModel)]="experimento.completo" name="finalizado"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </label>
    </div>
  </div>

  <div class="col-md-7">
    <br />
  </div>

  <div class="col-md-7" *ngIf="experimento.completo">
    <div class="form-group">
      <label>Fecha de salida: </label>
      <input type="date" class="form-control" [(ngModel)]="experimento.fecha_salida | date:'yyyy-MM-dd'" name="fecha_salida">
    </div>
  </div>

  <div class="col-md-7" *ngIf="experimento.completo">
    <div class="form-group">
      <label>Usuario de salida: </label>
      <input type="text" class="form-control" name="usuario_salida" [(ngModel)]="experimento.usuario_salida">
    </div>
  </div>

  <div class="col-md-6 form-group">
    <button (click)="editarExperimento()" class="btn btn-warning">
      Guardar
      <span class="glyphicon glyphicon-save"></span>
    </button>
  </div>

  <div class="col-md-6 form-group">
    <button class="btn btn-info" type="button" (click)="goBack()">
      Volver
      <span class="glyphicon glyphicon-share-alt"></span>
    </button>
  </div>
</div>
